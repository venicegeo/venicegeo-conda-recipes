package:
  name: gippy
  version: 1.0.0

source:
  path: ../../vendor/gippy

requirements:
  build:
    - gcc 4.8.5
    - python 2.7.13
    - numpy 1.12.0 py27_blas_openblas_200
    - libgdal 2.1.0
    - potrace 1.11
    - wheel 0.29.0

  run:
    - python 2.7.13
    - numpy 1.12.0 py27_blas_openblas_200

build:
  string: py{{py}}_0
  binary_relocation: False

about:
  home: https://github.com/gipit/gippy
  summary: "Gippy is a Python library for image processing of geospatial raster data"
  license: Apache 2.0
